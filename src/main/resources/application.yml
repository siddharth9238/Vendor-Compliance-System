server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: vendor-compliance-risk-management-system
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vendor_compliance}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.security: INFO
    com.vendorcompliance: INFO

app:
  jwt:
    secret: ${JWT_SECRET:replace-this-with-a-secure-32-plus-char-secret}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  bootstrap:
    enabled: ${BOOTSTRAP_ENABLED:true}
    admin-username: ${BOOTSTRAP_ADMIN_USERNAME:admin}
    admin-email: ${BOOTSTRAP_ADMIN_EMAIL:admin@vendorcompliance.local}
    admin-password: ${BOOTSTRAP_ADMIN_PASSWORD:Admin@12345}

---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/vendor_compliance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    driver-class-name: com.mysql.cj.jdbc.Driver
